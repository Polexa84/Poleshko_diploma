{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить столик в {{ restaurant.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Добавить столик в {{ restaurant.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'restaurant_detail' restaurant.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
