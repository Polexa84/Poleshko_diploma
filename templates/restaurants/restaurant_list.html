{% extends 'base.html' %}

{% block title %}Рестораны{% endblock %}

{% block content %}
    <h1>Рестораны</h1>
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4">
            <div class="card">
                <img src="" class="card-img-top" alt="{{ restaurant.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text">{{ restaurant.description }}</p>
                    <a href="{{ restaurant.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
