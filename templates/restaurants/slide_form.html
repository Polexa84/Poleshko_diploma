{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>{% if slide %}Редактировать слайд{% else %}Добавить слайд{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить{% if slide %} изменения{% endif %}</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
