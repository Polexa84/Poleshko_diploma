{% extends 'base.html' %}
{% load static %}

{% block title %}Подтверждение удаления ресторана{% endblock %}

{% block content %}
    <div class="container">
        <h1>Подтверждение удаления</h1>
        <p>Вы уверены, что хотите удалить ресторан "{{ restaurant.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'restaurant_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
