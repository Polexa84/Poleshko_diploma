{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Подтвердите удаление бронирования</h2>
    <p>Вы уверены, что хотите удалить бронирование для столика #{{ booking.table.number }} в {{ booking.table.restaurant.name }} на {{ booking.booking_time|date:"d.m.Y H:i" }}?</p>
    <form method="post" action="{% url 'delete_booking' booking.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
