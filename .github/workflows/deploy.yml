name: Django CI/CD Pipeline

on:
  push:
    branches:
      - develop_1

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB_NAME: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        for i in {1..15}; do
          if pg_isready -h localhost -p 5432 -U postgres -d testdb; then
            echo "PostgreSQL ready!"
            exit 0
          fi
          echo "Waiting for PostgreSQL... ($i/15)"
          sleep 2
        done
        echo "PostgreSQL not ready!"
        exit 1

    - name: Set up database
      working-directory: .
      run: python manage.py migrate
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: testdb
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password

    - name: Run tests
      working-directory: .
      run: python manage.py test --settings=booking_system.settings
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: testdb
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Copy project files to server
        run: |
          echo "Copying project files to server..."
          export RSYNC_RSH="ssh -o StrictHostKeyChecking=no"
          rsync -avz --delete \
            --exclude '__pycache__' \
            --exclude 'venv' \
            --exclude '.env' \
            . ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_DIR }}
          echo "Files copied."

      - name: Configure PostgreSQL
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'PG_SETUP'
          set -ex
          # Резервное копирование и полная перезапись pg_hba.conf
          sudo cp /etc/postgresql/16/main/pg_hba.conf /etc/postgresql/16/main/pg_hba.conf.bak
          echo "local   all             postgres                                md5" | sudo tee /etc/postgresql/16/main/pg_hba.conf
          echo "host    all             all             127.0.0.1/32            md5" | sudo tee -a /etc/postgresql/16/main/pg_hba.conf
          echo "host    all             all             ::1/128                 md5" | sudo tee -a /etc/postgresql/16/main/pg_hba.conf
          
          # Принудительный рестарт PostgreSQL
          sudo systemctl stop postgresql
          sudo systemctl start postgresql
          
          # Установка пароля
          sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'password';"
          
          # Создание БД если не существует
          sudo -u postgres psql -c "CREATE DATABASE testdb WITH OWNER postgres;"
          
          # Проверка подключения
          PGPASSWORD="password" psql -h localhost -U postgres -d testdb -c "SELECT 1;"
          PG_SETUP

      - name: Setup Python environment
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'ENV_SETUP'
          set -ex
          cd "${{ secrets.DEPLOY_DIR }}"
          
          # Создание venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Установка зависимостей
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Создание .env файла
          cat > .env <<EOL
          DEBUG=False
          SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          POSTGRES_DB=testdb
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=password
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          EOL
          ENV_SETUP

      - name: Apply migrations
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'MIGRATE'
          set -ex
          cd "${{ secrets.DEPLOY_DIR }}"
          source venv/bin/activate
          
          # Применение миграций в правильном порядке
          python manage.py migrate contenttypes
          python manage.py migrate auth
          python manage.py migrate admin
          python manage.py migrate sessions
          python manage.py migrate
          
          # Создание суперпользователя
          echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser('admin', 'admin@example.com', 'password') if not User.objects.exists() else None" | python manage.py shell
          
          # Сбор статики
          mkdir -p static
          python manage.py collectstatic --noinput
          MIGRATE

      - name: Restart services
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'RESTART'
          set -ex
          # Настройка прав
          sudo chown -R deployer:www-data ${{ secrets.DEPLOY_DIR }}
          sudo chmod -R 755 ${{ secrets.DEPLOY_DIR }}/static
          
          # Перезапуск сервисов
          sudo systemctl restart gunicorn
          sudo systemctl reload nginx
          
          # Очистка zombie процессов если есть
          sudo kill -HUP $(ps -A -ostat,ppid | awk '/[zZ]/ && !a[$2]++ {print $2}') || true
          RESTART